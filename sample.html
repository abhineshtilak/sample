<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple E-Commerce</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
    color: #333;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: #0d6efd;
    color: #fff;
  }
  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }
  .cart {
    font-size: 1rem;
    cursor: pointer;
    background: #fff;
    color: #0d6efd;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: bold;
  }
  main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 30px;
  }
  .product {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  .product-info {
    padding: 15px;
  }
  .product-info h2 {
    font-size: 1.2rem;
    margin: 0 0 10px;
  }
  .price {
    color: #0d6efd;
    font-weight: bold;
    margin-bottom: 10px;
  }
  button {
    background: #0d6efd;
    border: none;
    color: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.2s;
  }
  button:hover {
    background: #0b5ed7;
  }
</style>
</head>
<body>

<header>
  <h1>MyShop</h1>
  <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
</header>

<main>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 1">
    <div class="product-info">
      <h2>Product 1</h2>
      <div class="price">$29.99</div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 2">
    <div class="product-info">
      <h2>Product 2</h2>
      <div class="price">$49.99</div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Product 3">
    <div class="product-info">
      <h2>Product 3</h2>
      <div class="price">$19.99</div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</main>

<script>
  let cartCount = 0;
  function addToCart() {
    cartCount++;
    document.getElementById("cart-count").textContent = cartCount;
  }
</script>

</body>
</html>
